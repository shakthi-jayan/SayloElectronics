{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Saylo Electronics</title>
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
<div class="admin-container">
<aside class="sidebar">
<div class="brand">
<h2>Saylo Electronics</h2>
</div>
<nav class="nav">
<ul>
<li class="{% if active == 'dashboard' %}active{% endif %}">
<a href="{% url 'customadmin:dashboard' %}">Dashboard</a>
</li>
<li class="{% if active == 'products' %}active{% endif %}">
<a href="{% url 'customadmin:product_list' %}">Products</a>
</li>
<li class="{% if active == 'categories' %}active{% endif %}">
<a href="{% url 'customadmin:category_list' %}">Categories</a>
</li>
<li class="{% if active == 'orders' %}active{% endif %}">
<a href="{% url 'customadmin:order_list' %}" class="btn-back">Orders</a>
</li>

<li class="{% if active == 'logs' %}active{% endif %}">
</li>
</ul>
</nav>
<div class="user-info">
<p>Logged in as <strong>{{ request.user.username }}</strong></p>
<a href="{% url 'accounts:logout' %}" class="logout-btn">Logout</a>
</div>
</aside>
<main class="content">
{% if messages %}
<div class="messages">
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
{{ message }}
</div>
{% endfor %}
</div>
{% endif %}
{% block content %}{% endblock %}
</main>
</div>
</body>
</html>
