{% extends 'customadmin/base.html' %}
{% block content %}
<div class="admin-logs">
<h1>Admin Activity Logs</h1>
<table>
<thead>
<tr>
<th>Timestamp</th>
<th>User</th>
<th>Action</th>
<th>Model</th>
<th>Record ID</th>
</tr>
</thead>
<tbody>
{% for log in logs %}
<tr>
<td>{{ log.timestamp }}</td>
<td>{{ log.user.username }}</td>
<td>{{ log.action }}</td>
<td>{{ log.model }}</td>
<td>{{ log.record_id }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
