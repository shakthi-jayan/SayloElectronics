{% extends 'customadmin/base.html' %}
{% block content %}
<div class="category-list">
    <div class="list-header">
        <h1>Category Management</h1>
        <a href="{% url 'customadmin:category_create' %}" class="btn-add">Add New Category</a>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description|truncatechars:50 }}</td>
                <td>
                    <a href="{% url 'customadmin:category_update' category.pk %}" class="btn-edit">Edit</a>
                    <a href="{% url 'customadmin:category_delete' category.pk %}" class="btn-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
