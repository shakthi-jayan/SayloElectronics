{% extends 'customadmin/base.html' %}
{% block content %}
<div class="category-form">
    <h1>{{ title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
            {{ form.name.errors }}
        </div>
        
        <div class="form-group">
            {{ form.description.label_tag }}
            {{ form.description }}
            {{ form.description.errors }}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-save">Save</button>
            <a href="{% url 'customadmin:category_list' %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
